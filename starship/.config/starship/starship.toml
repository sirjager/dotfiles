"$schema" = 'https://starship.rs/config-schema.json'

continuation_prompt = '▶▶ '
add_newline = false
command_timeout = 1000

format = """
$character\
$username\
$hostname$os\
$directory\
$git_branch \
$python\
$aws\
$golang\
$java\
$nodejs\
$rust\
$ruby\
$scala\
$dart\
$conda\
$pijul_channel\
$lua\
$rlang\
$package\
$buf\
$memory_usage\
$docker_context\
$cmd_duration
[└─>](bold green) """

right_format = """${custom.filescount}"""

palette = 'colors'

[palettes.colors]
mustard = '#af8700' # example
color1 = '#88d6ba'
color2 = '#00382a'
color3 = '#bfc9c3'
color4 = '#1b211e'
color5 = '#00382a'
color6 = '#0f1512'
color7 = '#0f1512'
color8 = '#88d6ba'
color9 = '#a8cce1'

[custom.filescount]
style = "dimmed"
command = "ls -a | wc -l"
detect_extensions = ["md","mdx",'ts',"tsx","js","jsx","jpg","png","webp","avif","mp4","mkv"]
detect_files = [".bashrc"]
detect_folders = ["/mnt/storage","/"]
format = "[$output]($style)"

[username]
style_user = 'purple italic'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Prompt symbols 
[character]
success_symbol = "🌿"
error_symbol = "🔥"
# success_symbol = "[🞈](color9 bold)"
# error_symbol = "[🞈](@{error})"
vicmd_symbol = "[🞈](#f9e2af)"

[time]
disabled = false
time_format = "%r" # Hour:Minute Format
style = "bg:#1d2230"
# format = '[[ 󱑍 $time ](bg:#1C3A5E fg:#8DFBD2)]($style)'
format = "[](fg:color8 bg:color4)[ ](bg:color8 fg:color5)[](fg:color8 bg:color4)[(bg:color8 fg:color5) $time](fg:color3 bg:color4)[](fg:color4) "

[cmd_duration]
format = 'last command: [$duration](bold yellow)'
show_milliseconds = true

# ---

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[os]
format = '[$symbol](bold white) '
disabled = false

[os.symbols]
EndeavourOS = " "

# Shows the hostname
[hostname]
ssh_only = false
format = 'on [$hostname](italic yellow) '
disabled = false
ssh_symbol = " "

# Shows current directory
[directory]
truncation_length = 3
fish_style_pwd_dir_length=2
home_symbol = '󰋜 '
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '
# format = "[](fg:color1 bg:color4)[󰉋](bg:color1 fg:color2)[ ](fg:color1 bg:color4)[$path ](fg:color3 bg:color4)[ ](fg:color4)"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
'/mnt/storage/workspace/goenv/src/github.com/sirjager' = ' ' #  
'/mnt/storage/workspace/apps' = ' ' #  
'/mnt/storage/workspace/rust' = ' '
'/mnt/storage/workspace/web' = ' '
'/mnt/storage/workspace/projects' = ' '
'/mnt/storage/workspace/cli' = ' '
'/mnt/storage/workspace/scripts' = ' '
'/mnt/storage/workspace/notes' = ' ' # 
'/mnt/storage/workspace/api' = ' '
'/mnt/storage/workspace/stacks' = ' '  # 
'/mnt/storage/workspace' = ' ' # 
'/mnt/storage/wallpaper' = ' '
'/mnt/storage/programs' = ' '
'/mnt/storage/softwares' = ' '
'/mnt/storage' = ' '

# Shows current git branch
[git_branch]
symbol = " "
format = 'via [$symbol$branch]($style)'
# format = "[](fg:color8 bg:color4)[ ](bg:color8 fg:color5)[](fg:color8 bg:color4)[(bg:color8 fg:color5) $branch](fg:color3 bg:color4)[](fg:color4) "
# truncation_length = 4
truncation_symbol = '…/'
style = 'italic green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'italic green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '



[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[golang]
symbol = " "

[java]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "
disabled = true
style='bold dimmed white'
threshold = 1
format = "$symbol [${ram}(|${swap})]($style) "

[nodejs]
symbol = " "

[package]
symbol = "󰏗 "

[pijul_channel]
symbol = " "

[python]
symbol = " "
pyenv_prefix = 'venv'
pyenv_version_name = true
# format = "[](fg:color8 bg:color4)[${symbol}${version}](bg:color8 fg:color5)[](fg:color8 bg:color4)[(bg:color8 fg:color5)( ${virtualenv})](fg:color3 bg:color4)[](fg:color4) "

[ruby]
symbol = " "

[rlang]
symbol = "󰟔 "

[rust]
symbol = " "

[scala]
symbol = " "

