include dank-tabs.conf
include dank-theme.conf
include theme.conf

# TITLE:  [[ Performance ]] =================================================
input_delay 0
repaint_delay 1
sync_to_monitor no
wayland_enable_ime no

# TITLE:  [[ Font ]] =================================================
font_family       JetbrainsMono Nerd Font
# font_family CaskaydiaCove Nerd Font Mono
font_size         12
italic_font       auto
bold_font         auto
bold_italic_font  auto
window_padding_width 0
disable_ligatures never


# TITLE:  [[ Visuals ]] =================================================
visual_bell_duration 0.0
enable_audio_bell no
background_blur 5
background_opacity 0.8
background_tint 0.0
dynamic_background_opacity  yes

adjust_line_height 5
adjust_column_width 0
box_drawing_scale 0.001, 1, 1.5, 2

# TITLE:  [[ General ]] ================================
editor nvim
confirm_os_window_close 0


# TITLE:  [[ Window ]] ================================
window_border_width 1.2
window_margin_width 4
single_window_margin_width 0
draw_window_borders_for_single_window no
remember_window_size no
initial_window_width   850
initial_window_height  500
window_padding_width 20
inactive_text_alpha 1.0


# TITLE:  [[ Shell ]] ================================
shell zsh
close_on_child_death no
allow_remote_control yes
shell_integration enabled


# TITLE:  [[ Tabbar ]] ================================
tab_bar_edge                top
tab_bar_min_tabs            1
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
tab_separator               " â”‡"
active_tab_font_style bold
inactive_tab_font_style normal

# TITLE:  [[ Cussor ]] ================================
cursor_trail 1
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 0
# The cursor shape can be one of block, beam, underline.
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0
cursor_stop_blinking_after 0

# TITLE:  [[ Scrollback ]] ================================
scrollback_pager /usr/bin/less
wheel_scroll_multiplier 5.0
scrollback_lines 99999999
scrollback_pager_history_size 99


# TITLE:  [[ Texts, Selection and Copy ]] ================================
copy_on_select yes
# select_by_word_characters :@-./_~?&=%+#

# URLs
url_style double
allow_hyperlinks yes
open_url_with chromium

# TITLE:  [[ Mouse ]] ================================
click_interval 0.5
mouse_hide_wait 0
focus_follows_mouse no


# TITLE:  [[ Layouts ]] ================================
enabled_layouts Tall, Horizontal, Vertical, *


# TITLE:  [[ Keybinds ]] ================================
clear_all_shortcuts         yes

kitty_mod ctrl+shift

#  Reload kitty.conf, applying any changes since the last time it
map alt+q>r   load_config_file


tab_bar_filter session:~ or session:^$

map ctrl+shift+v            paste_from_clipboard
map ctrl+shift+s            paste_from_selection
map ctrl+shift+c            copy_to_clipboard

map ctrl+shift+equal        increase_font_size
map ctrl+shift+minus        decrease_font_size
map ctrl+shift+backspace    restore_font_size

# Save current session to a file
map alt+o>s save_as_session --base-dir ~/.config/kitty/sessions

# Browse and select from the list of known projects defined via goto_session 
map alt+o>o goto_session
map alt+o>k goto_session ~/.config/kitty/sessions/kitty.kitty-session
map alt+o>d goto_session ~/.config/kitty/sessions/dotfiles.kitty-session
map alt+o>n goto_session ~/.config/kitty/sessions/nvim.kitty-session
map alt+o>w goto_session ~/.config/kitty/sessions/niri.kitty-session
map alt+o>i goto_session ~/.config/kitty/sessions/idealogs.kitty-session

# Tabs: new tab with cwd
map alt+q>n new_tab_with_cwd

# Tab: go to previous tab
map alt+h previous_tab
map alt+shift+tab previous_tab

# Tab: go to next tab
map alt+l next_tab
map alt+tab next_tab

# Tab: close current tab
map alt+q>w close_tab

# Tab: move current tab backward
map alt+shift+h move_tab_backward

# Tab: move current tab forward
map alt+shift+l move_tab_forward

# Tab: set title to current tab
map alt+q>, set_tab_title

# Tab: switch tabs with numbers
map alt+shift+1 goto_tab 1
map alt+shift+2 goto_tab 2
map alt+shift+3 goto_tab 3
map alt+shift+4 goto_tab 4
map alt+shift+5 goto_tab 5
map alt+shift+6 goto_tab 6
map alt+shift+7 goto_tab 7
map alt+shift+8 goto_tab 8
map alt+shift+9 goto_tab 9
map alt+shift+0 goto_tab 10

# Window: set title to current window
map alt+q>. set_window_title

# Window: open new window with current working dir
map alt+q>shift+n new_os_window_with_cwd

# Window: close current windwow
map alt+q>shift+w close_window

# Window: new window in current window split verital
map alt+q>j launch --location=hsplit
map alt+q>- launch --location=hsplit
map alt+q>l launch --location=vsplit
map alt+q>\ launch --location=vsplit

map ctrl+alt+h resize_window narrower 1
map ctrl+alt+l resize_window wider 1
map ctrl+alt+k resize_window taller 1
map ctrl+alt+j resize_window shorter 1

map ctrl+j kitten pass_keys.py bottom ctrl+j "^.* - nvim$"
map ctrl+k kitten pass_keys.py top    ctrl+k "^.* - nvim$"
map ctrl+h kitten pass_keys.py left   ctrl+h "^.* - nvim$"
map ctrl+l kitten pass_keys.py right  ctrl+l "^.* - nvim$"

# Layout: Toggle between all layouts
map alt+q>i next_layout

# Application Launchers

map alt+q>d launch --type=tab --title "Docker:LazyDocker" /bin/zsh -i -c 'lazydocker'
map alt+q>g launch --type=tab --title "Git:LazyGit" /bin/zsh -i -c 'lazygit'
map alt+q>s launch --type=tab --title "Search And Replace" /bin/zsh -i -c 'serpl'
map alt+q>f launch --type=tab --title "FileManager:Yazi" /bin/zsh -i -c 'yazi'
map alt+q>shift+f launch --type=tab --title "FileManager:SuperFile" /bin/zsh -i -c 'spf'
map alt+q>a launch --type=tab --title "RestClient:Posting" /bin/zsh -i -c 'posting default --collection ./posting --env ./posting/.env'

