# System
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 >/dev/null 2>&1
exec-once = pgrep -f gnome-keyring-daemon >/dev/null || /usr/bin/gnome-keyring-daemon --start --components=secrets

# Background
exec-once = pidof -x lowbatmon >/dev/null || lowbatmon >/dev/null 2>&1

# Desktop
exec-once = pgrep -x waybar >/dev/null || waybar
exec-once = pgrep -x swww-daemon >/dev/null || swww-daemon
exec-once = pgrep -x udiskie >/dev/null || udiskie --no-automount --smart-tray >/dev/null 2>&1
exec-once = pgrep -x nm-applet >/dev/null || nm-applet --indicator >/dev/null 2>&1
exec-once = pgrep -x blueman-applet >/dev/null || blueman-applet >/dev/null 2>&1
exec-once = pgrep -f kdeconnect-indicator >/dev/null || kdeconnect-indicator >/dev/null 2>&1

# Applications
exec-once = pgrep -x brave >/dev/null || brave --profile-directory=sirjager >/dev/null 2>&1



